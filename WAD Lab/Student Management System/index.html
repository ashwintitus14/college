<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Lexend+Deca|Noto+Sans+JP:500&display=swap" rel="stylesheet"> 
        <title>Student Management System</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            h1, h5 {
                font-family: 'Lexend Deca', sans-serif;
            }
            div {
                font-family: 'Noto Sans JP', sans-serif;
                width: 30%;
            }
            input {
                border-radius: 4px;
            }
            .for_form {
                border-radius: 5px;
                background-color: #f1f2f2;
                padding: 20px;
            }
            button {
                border-radius: 12px;
                width: 100%;
                font-size: 16px;
                padding: 5px 10px;
                box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
                background-color: #4c4c4c;
                color: white;
            }
         
        </style>
    </head>
    <body>
        <center>
            <div style = "width: 100%" align='center'>
                <h1>Student Management System</h1>
            </div>
            <div align='center' class='for_form'>
                <table>
                    <tr>
                        <th><button onclick="window.location.href = 'createrecord.html';">Create a record</button></th>
                    </tr>
                    <tr>
                        <th><button onclick="window.location.href = 'update.html';">Update a record</button></th>
                    </tr>
                    <tr>
                        <th><button onclick="window.location.href = 'delete.html';">Delete a record</button></th>
                    </tr>
                    <tr>
                        <th><button onclick="window.location.href = 'search.html';">Search for a record</button></th>
                    </tr>
                    <tr><form method="POST" action="displayall" id="disp">
                        <th><button form="disp" type="submit">Display all records</button></th>
                    </form>
                    </tr>
                </table>    
            </div>
        </center>
    </body>
</html>
