<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Lexend+Deca|Noto+Sans+JP:500&display=swap" rel="stylesheet"> 
        <title>Create Record</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            h1, h5 {
                font-family: 'Lexend Deca', sans-serif;
            }
            div {
                font-family: 'Noto Sans JP', sans-serif;
                width: 30%;
            }
            input {
                border-radius: 4px;
            }
            .for_form {
                border-radius: 5px;
                background-color: #f1f2f2;
                padding: 20px;
            }
            button {
                border-radius: 12px;
                width: 30%;
                font-size: 16px;
                padding: 5px 10px;
                box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
                background-color: #4c4c4c;
                color: white;
            }
         
        </style>
    </head>
    <body>
        <center>
            <div style = "width: 100%" align='center'>
                <h1>Employee Management System</h1>
                <h2>Create a record</h2>
            </div>
            <div align='center' class='for_form'>
                <form method="POST" action="create" id='create'>
                    <label>Name:<br>
                        <input type="text" name="name" required>
                    </label><br>
                    <label>Date of Birth:<br>
                        <input type="date" name="dob" required>
                    </label><br>
                    <label>Department:<br>
                        <select name="dept" required>
                            <option value="Engineering">Engineering</option>
                            <option value="Business">Business</option>
                            <option value="Operations">Operations</option>
                            <option value="HR">HR</option>
                        </select>
                    </label><br>
                    <label>Employee number:<br>
                        <input type="text" name="empno" required>
                    </label><br><br>
                    <button form='create' type='submit'>Submit</button>
                    <button type='reset'>Reset</button>
                </form>
                <h3>Go back to <a href='index.html'>Main Menu</a></h3>
            </div>
        </center>
    </body>
</html>
