<!DOCTYPE html>

<html>
    <head>
        <title>Add a student</title>
        <meta charset="utf-8">
        <style>
            input, textarea, select {
                width: 20%;
            }
            form, h1, p {
                text-align: center;
            }
        </style>
    </head>

    <body>
        <h1>Add a new student record</h1>
        <hr>
        <form method="post" action="addstud.php">
            Name: <br><input type="text" name="name">
            <br><br>
            Roll No.: <br><input type="text" name="rollno">
            <br><br>
            Branch: <br><select name="branch">
                <option value="IT">IT</option>
                <option value="ME">ME</option>
                <option value="EEE">EEE</option>
                <option value="ECE">ECE</option>
                <option value="CE">CE</option>
            </select>
            <br><br>
            Gender: <br><select name="gender">
                <option value="M">Male</option>
                <option value="F">Female</option>
                <option value="O">Others</option>
            </select>
            <br><br>
            Email: <br><input type="text" name="email">
            <br><br>
            Address: <br><textarea name="address" placeholder="No special characters"></textarea>
            <br><br><hr>
            <input type="submit" name="submit">
            <input type="reset" name="reset">
        </form>
        <p><a href="mainmenu.html">Go back to Main Menu</a></p>
    </body>
</html>
