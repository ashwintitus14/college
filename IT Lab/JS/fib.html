<!DOCTYPE html>

<html>
	<head>
		<title>Fibonacci Series</title>
		<meta charset="utf-8">
	</head>
	
	<body>
		<h1>Fibonacci Series upto N</h1>
			<label>Enter N:
				<input type="text" id="n">
				<button type="button" onclick="fib()">Submit</button>
			</label>
		</form>
		<p id="result"></p>
		<script>
			function fib() {
				var n = document.getElementById("n").value;
				
				function fibrec(n) {
					if (n==0 || n==1) {
						return n;
					}
					else {
						return fibrec(n-1) + fibrec(n-2);
					}
				}
				var i;
				for (i=0; i <= n; i++) {
					document.write(fibrec(i)+'<br>');
					//document.getElementById("result").innerHTML=fibrec(n);
				
				}
			}
		</script>
		
	</body>
</html>
